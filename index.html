<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <!-- CÓDIGO NOVO DO NÚMERO E COMPLEMENTO -->
    <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
          </div>
        </div>
      
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
          <select class="form-select" id="inlineFormSelectPref">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="inlineFormCheck">
            <label class="form-check-label" for="inlineFormCheck">
              Remember me
            </label>
          </div>
        </div>
      
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        </div>
      </form>

      <!-- CÓDIGO ANTIGO DO NÚMERO E COMPLEMENTO -->
      <div class="row mb-3">
        <label for="insiraN°" class="col-sm-2 col-form-label">N°</label>
        <div class="col-sm-10 ps-5">
          <input type="N°" class="form-control" id="insiraN°">
        </div>
      </div>

      <div class="row mb-3">
        <label for="insiraN°" class="col-sm-2 col-form-label">Complemento</label>
        <div class="col-sm-10 ps-5">
          <input type="Complemento°" class="form-control" id="insiraN°">
        </div>
      </div>

      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>




<!-- CÓDIGO ANTIGO DO FORMULÁRIO INTEIRO -->
      <div class="row justify-content-left py-5">
        <div class="col-lg-6">
          <form class="row row-cols g-5">
            <div class="row mb-3">
              <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
              <div class="col-sm-10 ps-5">
                <input type="Name" class="form-control" id="inputName">
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputEmail" class="col-sm-2 col-form-label">E-mail</label>
              <div class="col-sm-10 ps-5">
                <input type="email" class="form-control" id="inputEmail">
              </div>
            </div>

            <div class="row mb-3">
              <label for="insiraCEP" class="col-sm-2 col-form-label">CEP</label>
              <div class="col-sm-10 ps-5">
                <input type="CEP" class="form-control" id="insiraCEP">
              </div>
            </div>

            <div class="row mb-3">
              <label for="insiraRua" class="col-sm-2 col-form-label">Rua</label>
              <div class="col-sm-10 ps-5">
                <input type="Rua" class="form-control" id="insiraRua">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col ms-5">
                <input type="text" class="form-control">
              </div>
              
              <div class="col">
                <input type="text" class="form-control">
              </div>
            </div>

            <div class="row">
              <label for="insiraCidade" class="col-sm-2 col-form-label">Cidade</label>
              <div class="col-sm-10 ps-5">
                <input type="cidade" class="form-control" id="insiraCidade">
              </div>
            </div>
              </div>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
