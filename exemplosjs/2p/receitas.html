<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        #pnlCatalogo {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
    </style>
</head>

<body onload="preencheCatalogo()">
    <header>
        <h1 class="text-center my-4">Catálogo de Receitas</h1>
    </header>
    <main class="container-fluid bg-warning py-4">
        <div id="pnlCatalogo"></div>
    </main>
    <script>
        const receitas = [
            {
                titulo: "Arroz de Couve-flor",
                imagem: "imagens/arroz.jpg",
                preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                ingredientes: [
                    "Arroz",
                    "Couve-Flor",
                    "Cebola Média",
                    "Azeite",
                ]
            },

            {
                titulo: "Bolo de café",
                imagem: "imagens/bolo.jpg",
                preparo: "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
                ingredientes: [
                    "Farinha de trigo",
                    "Açúcar",	
                    "Café Coado",
                    "Chocolate em pó",
                    "Ovos"
                ]
            },
            
            {
                titulo: "Coxinha de Brigadeiro",
                imagem: "imagens/coxinha.jpg",
                preparo: "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo, envolva os morangos e passe no granulado.",
                ingredientes: [
                    "leite Condensado",
                    "Chocolate em Pó",
                    "Manteiga",
                    "Morango",
                    "Chocolate Granulado"
                ]
            }
        ];

        function getListaIngredientes(receita) {
            let lista = "<ul>";
            lista += receita.ingredientes
                .map(item => `<li>${item}</li>`)
                .reduce((acc, curr) => acc + curr, "");
            lista += "</ul>";
            return lista;
        }

        function getCard(receita) {
            return `
            <div class="card" style="width: 250px;">
                <img src="${receita.imagem}" class="card-img-top" alt="Imagem de ${receita.titulo}">
                <div class="card-body">
                    <h5 class="card-title">${receita.titulo}</h5>
                    <div class="card-text">
                        ${getListaIngredientes(receita)}
                        <hr>
                        ${receita.preparo}
                    </div>
                </div>
            </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById("pnlCatalogo");
            pnlCatalogo.innerHTML = receitas
                .map(receita => getCard(receita))
                .reduce((acc, curr) => acc + curr, "");
        }
    </script>
</body>

</html>
